<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
		<meta charset="utf-8">
		<link href="{% static 'css/reglogin.css' %}" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="main">
		<div class="header" >
			<h1>登录</h1>
		</div>
		<p></p>
			<form action="{% url 'users:user_login' %}" method="post">
                {% csrf_token %}
				<ul class="right-form">
					<h2>登录:</h2>
					<li><input type="text" placeholder="请输入您的用户名" name="username"/></li>
					<li><input type="password" placeholder="密码" name="password"/></li>
					<input type="submit" value="登录" >
					<div class="clear"> </div>
				</ul>
				<div class="clear"> </div>

			</form>
        <div>
            {{ msg }}
            {% for key,error in user_login_form.errors.items %}
            {{ error }}
            {% endfor %}
        </div>
	</div>
</body>
</html>
