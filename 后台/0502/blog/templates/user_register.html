<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
		<meta charset="utf-8">
		<link href="{% static 'css/reglogin.css' %}" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="main">
		<div class="header" >
			<h1>注册用户</h1>
		</div>
		<p></p>
			<form method="post" action="{% url 'users:user_register' %}">
                {% csrf_token %}
				<ul class="left-form">
					<h2>新用户:</h2>
					<li>
						<input type="text" placeholder="用户名"  name="username"/>
						<a href="#" class="icon ticker"> </a>
						<div class="clear"> </div>
					</li> 
					<li>
						<input type="email" placeholder="邮箱"  name="email"/>
						<a href="#" class="icon ticker"> </a>
						<div class="clear"> </div>
					</li> 
					<li>
						<input type="url" placeholder="blog地址"  name="url"/>
						<a href="#" class="icon ticker"> </a>
						<div class="clear"> </div>
					</li> 
					<li>
						<input type="password" placeholder="用户密码" name="password"/>
						<a href="#" class="icon into"> </a>
						<div class="clear"> </div>
					</li> 
					<li>
						<input type="password" placeholder="确认密码"  name="password1"/>
						<a href="#" class="icon into"></a>
						<div class="clear"> </div>
					</li> 
					<input type="submit" value="Create Account">
					<div class="clear"> </div>
				</ul>
				<div class="clear"> </div>

			</form>
        <div>
            {{ msg }}
            {% for key,error in user_register_form.errors.items %}{{ error }}{% endfor %}
        </div>
	</div>
</body>
</html>
