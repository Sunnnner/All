<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新页面</title>
</head>
<body>
<form action="{% url 'user:update_student' s.id %}" method="post">
{% csrf_token %}
    班级:<select name="stu_ban">
        {% for ban in all_cla %}
        <option {% if s.th_class.id == ban.id %}selected{% endif %}>
        {{ ban.name }}
        </option>
        {% endfor %}
    </select>
    姓名:<input type="text" name="stu_name" value="{{ s.name }}">
    年龄：<input type="text" name="stu_age" value="{{ s.age }}">
    性别：<input type="text" name="stu_gender" value="{{ s.gender }}">
    学号:<input type="text" name="stu_id" value="{{ s.student_id.student_no }}">
    <input type="submit">
</form>
</body>
</html>
