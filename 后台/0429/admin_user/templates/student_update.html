{% extends 'base.html' %}
{% block span9 %}
<div class="span9">
					<h1>
						更新学生信息
					</h1>
					<form id="edit-profile" class="form-horizontal" method="post" action="{% url 'students:student_update' student.id %}">
                        {% csrf_token %}
						<fieldset>
							<legend>信息详情</legend>
							<div class="control-group">
								<label class="control-label" for="input01">姓名</label>
								<div class="controls">
									<input type="text" class="input-xlarge" id="input01" value="{{ student.name }}" name="stuname" />
								</div>
							</div>
                            <div class="control-group">
								<label class="control-label" for="input01">班级</label>
								<div class="controls">
                                    <select name="selected" >
                                        {% for ban in all_ban %}
                                            <option {% if student.th_class.id == ban.id %}selected{% endif %}>{{ ban.name }}</option>
                                        {% endfor %}
                                    </select>
								</div>
							</div>
                            <div class="control-group">
								<label class="control-label" for="input01">年龄</label>
								<div class="controls">
									<input type="text" class="input-xlarge" id="input01" value="{{ student.age }}" name="stage" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="input01">性别</label>
								<div class="controls">
									<input type="text" class="input-xlarge" id="input01" value="{{ student.gender }}" name="stugender" />
								</div>
							</div>
                            <div class="control-group">
								<label class="control-label" for="input01">学号</label>
								<div class="controls">
									<input type="text" class="input-xlarge" id="input01" value="{{ student.studentid.stu_id }}" name="stuuid" />
								</div>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-primary">修改</button> <a class="btn" href="{% url 'student_list.html' %}">返回</a>
							</div>
						</fieldset>
					</form>
				</div>
{% endblock %}
